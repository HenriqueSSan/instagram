<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Instagram</title>
</head>
<body>
    <main class="root">
        <div class="root__container [ container ]">
            <div class="instagram">
                <div class="instagram__phone">
                    <img class="instagram__phone-img" src="./assets/img/instagram-celular.png" alt="">
                </div>
                <div class="instagram__data">
                    <div class="instagram__content [ bg-color border-s ]">
                        <img class="logo"  src="./assets/img/instagram-logo.png" alt="">
                        <div class="instagram__user">
                            <img class="instagram__user-img" src="./assets/img/perfil-instagram.jpg" alt="">
                        </div>
                        <a class="instagram__link-login [ bg-link-color link-color ]" href="#">Continue como sprucegabriela</a>
                        <a class="instagram__link-logout [ link-color ]" href="#">Remover conta</a>
                    </div>
                    <div class="instagram__content [ bg-color  border-s ]">
                        <p class="instagram__description">Não é sprucegabriela?</p>
                        <p class="instagram__description">
                            <a class="instragram__link [ link-color ]" href="#">Alternar contas</a>
                            ou
                            <a class="instagram__link [ link-color ]" href="#">Inscreva-se</a>
                        </p>
                    </div>
                    <div class="instagram__content-download">
                        <p class="instagram__download-description">Baixe o aplicativo</p>
                        <div class="instagram__typesDownload">
                            <a class="instagram__download appStore" href="#"></a>
                            <a class="instagram__download playStore" href="#"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
